<h2 mat-dialog-title>Подтверждение</h2>
<mat-dialog-content>
  <p><strong>Имя:</strong> {{ data.name }}</p>
  <p><strong>Email:</strong> {{ data.email }}</p>
  <p><strong>Телефон:</strong> {{ data.phone }}</p>
  <p><strong>Тема обращения:</strong> {{ data.subject }}</p>
  <p><strong>Сообщение:</strong> {{ data.message }}</p>
  <p><strong>Тип запроса:</strong> {{ data.queryType }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Закрыть</button>
</mat-dialog-actions>
